{{ $image := resources.GetMatch .src }}
{{ $image_small := $image.Fill "650x501" }}

    <img {{ with .alt }}alt="{{ . }}" {{ end }} src="{{ $image_small.RelPermalink }}" width="{{ $image_small.Width }}" height="{{ $image_small.Height }}">
</picture>
