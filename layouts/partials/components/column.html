<a href="{{.link.href}}" {{ if not .link.href}} class="pe-none" {{end}}>
    <div class="column">
        {{ if .image }}
            {{ partial "components/image.html" . }}
        {{ end }}

        <div class="column__content text-left ">
            <h3 class>{{.title}}</h3>
            <p>{{.text}}</p>

            {{ if .link.href }}
            <div class="mt-2 text-center">
                <span class="bi bi-arrow-right-short h1"></span>
            </div>
            {{ end }}
        </div>
    </div>
</a>
