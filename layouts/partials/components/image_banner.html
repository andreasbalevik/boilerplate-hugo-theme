{{ $image := resources.GetMatch .image.src }}
{{ $image_large := $image.Fill "1300x580 q85" }}
{{ $image_tablet := $image.Fill "768x480 q90" }}
{{ $image_mobile := $image.Fill "450x320 q90" }}

<picture>
    <source media="(min-width:992px)" srcSet="{{$image_large.RelPermalink}}">
    <source media="(min-width:768px)" srcSet="{{$image_tablet.RelPermalink}}">
    <img alt="{{.image.alt}}" src="{{$image_mobile.RelPermalink}}">
</picture>
