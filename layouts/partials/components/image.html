{{ $image := resources.GetMatch .image.src }}
{{ $image_tablet := $image.Fill "650x420 q90" }}
{{ $image_mobile := $image.Fill "400x280 q100" }}

<picture>
    <source media="(min-width:768px)" srcSet="{{$image_tablet.RelPermalink}}">
    <img alt="{{.image.alt}}" src="{{$image_mobile.RelPermalink}}">
</picture>
