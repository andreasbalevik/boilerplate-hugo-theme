<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="robots" content="index,follow">

<title itemprop="name">{{ .Title }}</title>

<meta name="apple-mobile-web-app-title" content="{{ .Title }}">
<meta name="theme-color" content="#FFFFFF">

{{ if .Params.description }}
  <meta name="description" content="{{ .Params.description }}" />
  <meta name="og:description" content="{{ .Params.description }}" />
{{ else }}
  <meta name="description" content="{{ substr (.Content | plainify) 0 120 }}" />
  <meta name="og:description" content="{{ substr (.Content | plainify) 0 120 }}" />
{{ end }}

<meta name="keywords" content="{{ with .Site.Params.keywords }}{{ delimit . ", "}}{{ end }}, {{ with .Params.keywords }}{{ delimit . ", "}}{{ end }}" />

{{ with .Params.image }} 
  <meta itemprop="image" content="{{ . | absURL }}" />
  <meta property="og:image" content="{{ . | absURL }}" /> 
{{ else }}
  <meta itemprop="image" content="{{ .Site.Params.ogimage | absURL }}" />
  <meta property="og:image" content="{{ .Site.Params.ogimage | absURL }}" />
{{ end }}

<meta http-equiv="content-language" content="{{ .Site.Language }}">
<meta property="og:title" content="{{ .Title }}" />

<meta property="og:type" content="website" /> 
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="{{ .Site.Language }}">
