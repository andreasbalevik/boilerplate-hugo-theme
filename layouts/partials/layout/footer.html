<footer class="footer pb-5">
    <div class="container">
        <div class="row pt-5 pb-5">
            <div class="col-lg-4 footer__item">
                <div class="footer__heading">
                    <a><h3>{{ .Site.Title }}</h3></a>
                </div>
                <div class="footer__content">
                    {{ range $.Site.Data.Footer.col1.links }}
                        <li class="{{.class}}">
                            {{ if .url }}
                            <a href="{{.url}}">
                                {{.title}}
                            </a>
                            {{ else }}
                                <span>{{.title}}</span>
                            {{ end }}
                    {{end}}
                </div>
            </div>
            <div class="col-lg-4 footer__item">              
                {{ range .Site.Menus.main.Sort }}
                    <a class="nav-link" aria-current="page"
                        href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                {{end}}
            </div>
            <div class="col-lg-4 footer__item" style="text-align: right;">
               Webdesign: Balevik IT & WEB
            </div>
        </div>
    </div>
</footer>
