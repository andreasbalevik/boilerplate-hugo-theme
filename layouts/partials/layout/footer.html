<footer class="footer pb-5">
    <div class="container">
        <div class="row pt-5 pb-5">
            <div class="col-lg-4 footer__brand">
                <div class="footer__heading">
                    <a>
                        <h5>{{ .Site.Title }}</h5>
                    </a>
                </div>
                <div class="footer__content">
                    {{ range $.Site.Data.Footer.col1.links }}
                    <li class="{{.class}}">
                        {{ if .url }}
                        <a href="{{.url}}">
                            {{.title}}
                        </a>
                        {{ else }}
                        <span>{{.title}}</span>
                        {{ end }}
                        {{end}}
                </div>
            </div>
            <div class="col-lg-3 offset-lg-1 footer__nav">
                {{ range .Site.Menus.main.Sort }}
                <a class="nav-link" aria-current="page" href="{{ .URL }}">
                    {{ .Name }}
                </a>
                {{end}}
            </div>
            <div class="col-lg-4 footer__webmaster" style="text-align: right;">
                Webdesign: <a href="https://balevikit.no">Balevik IT & WEB</a>
            </div>
        </div>
    </div>
</footer>
